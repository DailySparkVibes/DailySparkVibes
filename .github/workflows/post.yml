name: Post Daily Quotes
on:
  schedule:
    - cron: "0 9,21 * * *"  # 9AM & 9PM UTC
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel API
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_URL }}" \
               -H "Authorization: Bearer ${{ secrets.POST_TRIGGER_SECRET }}"

